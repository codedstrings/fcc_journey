<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey form FCC</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <header class="header">
    <h1 id="title">Sample Survey Form</h1>
    <p id="description">Thank-you for taking the time to improve our platform.
    </p>
    </header>
    
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>

        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time Employed</option>
          <option>Prefer not to say</option>
        </select>
        </label>
        <p id="recommend">Would you recommend us to a friend?</p>
        <label for="definitely"><input id="definitely" name="recommend" value="1" type="radio" checked>Definitely</label>
        <label for="maybe"><input id="maybe" name="recommend" value="2" type="radio">Maybe</label>
        <label for="Not"><input id="not" name="recommend" value="3" type="radio">Definetly NOT</label>
        <p id="improve-prompt"> What would you like to see improved? (check all that apply)</p>
        <label><input type="checkbox" name="prefer" value="1">Front-end Projects</label>
        <label><input type="checkbox" name="prefer" value="2">Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="3">Data Visualization</label>
        <label><input type="checkbox" name="prefer" value="4">Challenges</label>
        <label><input type="checkbox" name="prefer" value="5">Open Source Community</label>
        <label><input type="checkbox" name="prefer" value="6">Videos</label>
        <label><input type="checkbox" name="prefer" value="7">Additional Courses</label>
        <label for="comment">Any Comments?<textarea rows="3" cols="30" placeholder="Enter your comment here.."></textarea></label>

      <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>

</html>
